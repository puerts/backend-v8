name: build v8 8.4

on: 
  workflow_dispatch:
    inputs:
      tag_date:
        description: 'tag date'     
        required: true

#https://docs.google.com/document/d/1oFPHyNb_eXg6NzrE6xJDNPdJrHMZvx0LqsD6wpbd9vY/edit#heading=h.4tfb7x3beh2l
#libwee8按设计只支持wasm，不支持js，但8.4.371.19版本尚未移除js功能，还能用，如果升级v8版本要注意
#libmonolith会稳妥一些，但静态库大小会大些
env:
  VERSION: 8.4.371.19

jobs:
  build_android_arm_v8:
    name: Android (arm64-v8a)
    runs-on: ubuntu-latest
    container:
      image: ubuntu:16.04
    steps:
    - uses: actions/checkout@v2
    - name: Run build script
      run: |
        apt-get update
        apt-get install -y \
            lsb-core \
            lib32stdc++6 \
            git \
            curl 	\
            lbzip2 \
            pkg-config \
            git \
            subversion \
            curl \
            wget \
            build-essential \
            python \
            python3 \
            xz-utils \
            libatomic1 \
            zip 
        cd ~
        wget https://nodejs.org/dist/latest-v14.x/node-v14.21.3-linux-x64.tar.gz
        tar xzf node-v14.21.3-linux-x64.tar.gz
        export PATH=$(pwd)/node-v14.21.3-linux-x64/bin/:$PATH
        
        cd $GITHUB_WORKSPACE
        python3 ./build.py ${{env.VERSION}} android arm64
    - uses: actions/upload-artifact@v2
      with:
        name: v8_bin
        path: ~/v8/v8/output/**/*

  build_android_arm_v7:
