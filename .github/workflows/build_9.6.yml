    - name: Use Xcode 12.0 to use SDK 10.15
      run: sudo xcode-select -switch "/Applications/Xcode_12.app"
    - name: Run build script
      run: |
        cd $GITHUB_WORKSPACE
        sh ./macos_DLL.sh ${{env.VERSION}}
        mv ~/v8/v8/output/v8 ~/v8/v8/output/v8_9.6
    - uses: actions/upload-artifact@v2
      with:
        name: v8_bin
        path: ~/v8/v8/output/**/*

  build_ios:
    name: iOS
    runs-on: macos-10.15
    steps:
    - uses: actions/checkout@v2
    - name: Use Xcode 12.0 to use SDK 10.15
      run: sudo xcode-select -switch "/Applications/Xcode_12.app"
    - name: Run build script
      run: |
        cd $GITHUB_WORKSPACE
        sh ./ios.sh ${{env.VERSION}}
        mv ~/v8/v8/output/v8 ~/v8/v8/output/v8_9.6
    - uses: actions/upload-artifact@v2
      with:
        name: v8_bin
        path: ~/v8/v8/output/**/*
  
  #build_ios_simulator:
  #  name: iOS simulator
  #  runs-on: macos-10.15
  #  steps:
  #  - uses: actions/checkout@v2
  #  - name: Use Xcode 12.0 to use SDK 10.15
  #    run: sudo xcode-select -switch "/Applications/Xcode_12.app"
  #  - name: Run build script
  #    run: |
  #      cd $GITHUB_WORKSPACE
  #      sh ./ios_simulator.sh ${{env.VERSION}}
  #  - uses: actions/upload-artifact@v2
  #    with:
  #      name: v8_bin
  #      path: ~/v8/v8/output/**/*
        
  publish:
    runs-on: ubuntu-latest
    needs: [build_android_arm_v8,build_android_arm_v7,build_android_x86_64,build_linux,build_windows,build_windows_md,build_macos_arm64,build_macos,build_ios,build_windows_md_dll,build_macos_dll]
    steps:
      - uses: actions/download-artifact@v1
        with:
          name: v8_bin
          path: v8_bin/
          
      - name: Create Release Asset
        run: |
          cd v8_bin/ && tar cvfz ../v8_bin_${{env.VERSION}}.tgz v8_9.6 && cd -
          
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: V8_${{env.VERSION}}_${{ github.event.inputs.tag_date }}
          release_name: V8_${{env.VERSION}}_${{ github.event.inputs.tag_date }}
          draft: false
          prerelease: false
          
      - name: Upload V8
        #id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./v8_bin_${{env.VERSION}}.tgz
          asset_name: v8_bin_${{env.VERSION}}.tgz
          asset_content_type: application/tgz
          

